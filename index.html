<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
 
  <title>Password Generator</title>
</head>

<body>
  <header>
    <div class="container-md">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-6">
          <h1>Password Generator</h1>
  </header>
  </div>
  <div class="container-md">
    <div class="card" style="width: fit-content;">
      <h3 class="card-title">
        <h3>Generate your Password</h3>
      <div class="card-body" id="card-body-test" margin="left">
        <textarea readonly id="passwordDisplay" placeholder="Your Secure Password"
          aria-label="Generated Password"></textarea>
        <br>
        <button type="button" class="btn btn-danger" id="generate">Generate Password</button>
        <button class="btn btn-secondary" id="copy">
          Copy to Clipboard
        </button>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
